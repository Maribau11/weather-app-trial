<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="card" style="width: 40rem;">
        <div class="card-body">
            <div class="row header">
                <div class="col">
                  <h1 id="heading">Cape Town</h1>
                </div>
                <div class="col">
                  <img src="media/partlyCloudy.jpg" alt="Partly Cloudy" width="80px" />
                </div>
                <div class="col">
                  <h2 id="current-temp">
                    Currently 12°C
                  </h2>
                  <button id="degree-c">°C</button>
                  <button id="degree-f">°F</button>
                </div>
                  
          <p class="card-text" id="search-form">
            <input type="text" placeholder="Search for a city" id="search-input">
            <button type="button" class="btn btn-info btnSearch" id="search-button">Seach</button>
            <button type="button" class="btn btn-info" id="location-button">Get Current Location</button>
          </p>
          <hr/>
          <div class="row">
            <div class="col-6">
              <p class="todayTemp" id="today"><strong>Today</strong></p>
            </div>
            <div class="col-6">
                <div class="col info" id="high-info">High/Low: <strong>12°C/4°C</strong></div>
                <div class="col info" id="precip-info">Precipitation: <strong>5%</strong></div>
                <div class="col info" id="humid-info">Humidity: <strong>65%</strong></div>
                <div class="col info" id="wind-info">Wind: <strong>23km/hr</strong></div>
            </div>
            <br>
            <hr/>
            <div class="row">
                <div class="col day" id="mon-head"><strong>Monday</strong></div>
                <div class="col day" id="tues-head"><strong>Tuesday</strong></div>
                <div class="col day" id="wed-head"><strong>Wednesday</strong></div>
                <div class="col day" id="thur-head"><strong>Thursday</strong></div>
                <div class="col day" id="fri-head"><strong>Friday</strong></div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="media/pc.png" alt="" width="35px" id="mon-pic">
                </div>
                <div class="col"><img src="media/pc.png" alt="" width="35px" id="tue-pic"></div>
                <div class="col"><img src="media/rain.png" alt="" width="35px" id="wed-pic"></div>
                <div class="col"><img src="media/rain.png" alt="" width="35px" id="thur-pic"></div>
                <div class="col"><img src="media/pc.png" alt="" width="35px" id="fri-pic"></div>
            </div>
            <div class="row">
                <div class="col day" id="mon-temp">14°C/9°C</div>
                <div class="col day" id="tue-temp">14°C/8°C</div>
                <div class="col day" id="wed-temp">17°C/9°C</div>
                <div class="col day" id="thur-temp">15°C/13°C</div>
                <div class="col day" id="fri-temp">17°C/12°C</div>
            </div>
          </div>
        </div>
      </div>
      <script src="src/app.js"></script>
      <p><a href="https://codesandbox.io/s/week-5-homework-mariam-baulackey-xy4n2j">Open-source code</a> Coded by Mariam Baulackey</p>
  </body>
</html>
